<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clinica Odontologica</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/put_paciente.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/pacienteModificacion.html">Modificar Paciente</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar Odontologo</h3>
      <form id="add_new_odontologo">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre"
                 placeholder="Ingrese el nombre"
                 name="nombre" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido"
                 placeholder="Ingrese el apellido"
                 name="apellido" required></input>
        </div>

        <div class="form-group">
          <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
          <input type="text" class="form-control" id="fechaIngreso"
                 placeholder="Ingrese la fecha de hoy"
                 name="fechaIngreso" required></input>
        </div>

        <!-- Campos de domicilio -->
        <div class="form-group">
          <label class="control-label" for="calle">Calle:</label>
          <input type="text" class="form-control" id="calle" name="domicilio.calle">
        </div>

        <div class="form-group">
          <label class="control-label" for="numero">NÃºmero:</label>
          <input type="text" class="form-control" id="numero" name="domicilio.numPuerta">
        </div>

        <div class="form-group">
          <label class="control-label" for="ciudad">Ciudad:</label>
          <input type="text" class="form-control" id="ciudad" name="domicilio.ciudad">
        </div>


        <button type="submit" class="btn btn-danger"
                id="btn-add-new-odontologo">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>

</body>
</html>

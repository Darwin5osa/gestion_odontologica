<!DOCTYPE html>
<html lang="es">
<head>
  <title>Alta de Usuario - Clínica Odontológica</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/post_usuario.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/usuarioList.html">Listar Usuarios</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Alta de Usuario</h3>
      <form id="add_new_usuario">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="rol">Rol:</label>
          <input type="text" class="form-control" id="rol" placeholder="Ingrese el rol" name="rol" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-guardar-usuario">Guardar Usuario</button>
        <div id="response" style="display:none; margin-top:10px"></div>
      </form>
    </div>
  </div>
  <a id="miEnlace" href="http://localhost:8080/logout">
    <button type="button" class="btn btn-warning" id="btn-cerrar-sesion">Cerrar Sesión</button>
  </a>
</div>
</body>
</html>
